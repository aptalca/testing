name: Testing

on:
  workflow_dispatch:

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.3
        with:
          fetch-depth: '0'
        
      - name: Testing
        run: |
          echo "pause_trigger_name=TESTING" >> $GITHUB_ENV
          pause_trigger=${{ secrets[$pause_trigger_name] }}
          if [ "$pause_trigger" == "true" ]; then
            echo "successful"
          else
            echo "not successful"
          fi
